<script>
    $(document).ready(function () {
        console.log($("#myTitle").html());
        $.get("/rest/api/v1/restaurants", function (data) {
            console.log(data);
            var contentHtml = "<h2>Restaurantes</h2>";
            $.each(data, function (index, value) {
                var cell = "<div><p>Nombre:" + value.nom + "</p></div><br>";
                cell += "<div><p>Tel√®fon: " + value.telefon + "</p></div><br>";
                cell += "<div><img class ='align-self-start mr-5 rounded-circle' src='"  + value.imatge + "' alt=\"Random Image\" width=\"120\" height=\"120\"></div><br>";
                contentHtml += cell;
            });
            $(".myUsers").html(contentHtml);
            console.log("Load was performed.");
        });
    });
</script>
