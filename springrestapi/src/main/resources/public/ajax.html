<div class="myRest">
    <script>
        $(document).ready(function () {
            $.get("/rest/api/v1/restaurants", function (data) {
                console.log(data);
                var contentHtml = "<h1>Restaurantes</h1>";
                $.each(data, function (index, value) {
                    var cell = "<div class='text-center d-inline-block p-3 border border-secondary' style='width: 300px; margin: 3%;'>";
                    cell += "<div><h3>Nombre:" + value.nom + "</h3></div>";
                    cell += "<div><p>Tel√©fono: " + value.telefon + "</p></div>";
                    cell += "<div><img class ='mr-5 rounded-circle' src='" + value.imatge + "' alt=\"Random Image\" width=\"120\" height=\"120\"></div></div>";
                    contentHtml += cell;
                });

                $(".myRest").html(contentHtml);
                console.log("Load was performed.");
            });
        });
    </script>
</div>
